<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-card .form-control {
            border-radius: 20px;
        }
        .login-card .btn-primary {
            border-radius: 20px;
        }
        .login-card .forgot-password {
            font-size: 0.9em;
            text-decoration: none;
            color: #007bff;
        }
        .login-card .forgot-password:hover {
            text-decoration: underline;
        }
        .login-card .social-buttons i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">Welcome to MyERP System!</h3>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password. Please try again.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have successfully logged out.
    </div>
    <div th:if="${param.registered}" class="alert alert-success" role="alert">
        You have successfully registered.
    </div>

    <form th:action="@{/login}" method="post" id="loginForm">
        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Forgot Password -->
        <div class="text-center">
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </form>

    <!-- Social Media Login -->
    <div class="text-center mt-4">
        <p class="mb-2">Or login with</p>
        <div class="d-flex justify-content-center social-buttons">
            <button class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="btn btn-outline-danger btn-sm"><i class="fab fa-google"></i> Google</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    // Client-side form validation
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        const form = this;
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add("was-validated");
    });
</script>
</body>
</html>
