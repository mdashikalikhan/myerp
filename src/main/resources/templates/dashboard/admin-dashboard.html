<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="/js/chat.js" defer></script> <!-- External Chat Script -->
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .chat-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }
        .chat-message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .chat-message.self {
            background: #d1f7d1;
            margin-left: auto;
            text-align: right;
        }
    </style>
</head>
<body>

<!-- Navbar Include -->
<div th:replace="~{base/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="row">
        <!-- Total Users Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text" th:text="${totalUsers}">0</p>
                    </div>
                    <div>
                        <a href="/users" class="btn btn-primary">View All</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Orders Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text" th:text="${totalOrders}">0</p>
                    </div>
                    <div>
                        <a href="/orders" class="btn btn-primary">View All</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Revenue Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text" th:text="${totalRevenue}">$0</p>
                    </div>
                    <div>
                        <a href="/reports" class="btn btn-primary">View Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container mt-4">
        <canvas id="orderChart"></canvas>
    </div>

    <!-- Chat Section -->
    <div class="chat-container mt-5">
        <h4>Admin Chat</h4>
        <div id="chatBody" class="chat-box"></div>
        <div id="typingIndicator" style="display: none;">
            <span id="typingUser"></span> is typing...
        </div>

        <input type="text" id="messageInput" class="form-control mt-2" placeholder="Type a message...">
        <button id="sendMessageBtn" class="btn btn-primary mt-2">Send</button>
        <button id="emojiPickerBtn" class="btn btn-warning mt-2">ðŸ˜€</button>

    </div>

</div>

<script>
    // Chart.js for Orders Data
    const ctx = document.getElementById('orderChart').getContext('2d');
    const orderChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Orders',
                data: [12, 19, 3, 5, 2],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
