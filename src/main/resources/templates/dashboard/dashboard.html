<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="my-4 text-center">
        <h1 class="display-6">ERP Dashboard</h1>
        <p class="text-muted">Real-time insights and analytics</p>
    </header>

    <div class="row g-4">
        <!-- Summary Cards -->
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Customers</h5>
                    <p class="card-text display-6" id="totalCustomers">0</p>
                    <i class="fa-solid fa-users fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <p class="card-text display-6" id="totalOrders">0</p>
                    <i class="fa-solid fa-shopping-cart fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Revenue</h5>
                    <p class="card-text display-6" id="totalRevenue">$0</p>
                    <i class="fa-solid fa-dollar-sign fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">Pending Orders</h5>
                    <p class="card-text display-6" id="pendingOrders">0</p>
                    <i class="fa-solid fa-clock fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Sales Overview</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Order Status</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="orderStatusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Recent Activities</h5>
                </div>
                <div class="card-body">
                    <ul id="activityFeed" class="list-group">
                        <!-- Real-time activity feed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    // Sample data for charts
    const salesData = [200, 400, 300, 700, 500, 900, 600];
    const orderStatusData = [30, 20, 10, 40];

    // WebSocket connection for real-time updates
    const socket = new WebSocket("ws://localhost:8080/dashboard-updates");

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        document.getElementById('totalCustomers').innerText = data.totalCustomers;
        document.getElementById('totalOrders').innerText = data.totalOrders;
        document.getElementById('totalRevenue').innerText = `$${data.totalRevenue}`;
        document.getElementById('pendingOrders').innerText = data.pendingOrders;

        // Update activity feed
        const activityFeed = document.getElementById('activityFeed');
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerText = data.activity;
        activityFeed.prepend(listItem);
    };

    // Sales Chart
    const salesChart = new Chart(document.getElementById('salesChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Sales ($)',
                data: salesData,
                borderColor: '#4caf50',
                backgroundColor: 'rgba(76, 175, 80, 0.2)',
                fill: true,
            }]
        },
        options: {
            responsive: true,
        }
    });

    // Order Status Chart
    const orderStatusChart = new Chart(document.getElementById('orderStatusChart').getContext('2d'), {
        type: 'doughnut',
        data: {
            labels: ['Completed', 'Pending', 'Cancelled', 'In Progress'],
            datasets: [{
                data: orderStatusData,
                backgroundColor: ['#4caf50', '#ff9800', '#f44336', '#03a9f4'],
            }]
        },
        options: {
            responsive: true,
        }
    });
</script>
</body>
</html>
